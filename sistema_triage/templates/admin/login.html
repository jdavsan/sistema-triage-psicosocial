{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #header {
        background: transparent;
        padding: 20px 0;
    }
    
    #branding h1 {
        color: white;
        text-align: center;
        font-size: 28px;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    #branding h1:before {
        content: "üè• ";
    }
    
    .login {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .submit-row {
        background: transparent;
    }
    
    .submit-row input[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .submit-row input[type="submit"]:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
</style>
{% endblock %}

{% block branding %}
<div id="branding">
    <h1>Sistema de Triage Psicosocial</h1>
</div>
{% endblock %}
